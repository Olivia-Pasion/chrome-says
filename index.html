<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/dark.css" />
    <title>Chrome Says</title>
</head>

<body>
    <header>
        <h1>Chrome Says</h1>
        <div id="user"></div>
    </header>

    <main>
        <section id="user-buttons">
            <div id="theme-type">
                <button class="dark-mode"></button>
            </div>
        </section>
        <section id="board-display">
            <h2>Leader Board</h2>
                <p id="player-high-score"></p>
            <ul id="leader-board"></ul>
        </section>
        <section id="difficulty-container">
            <div id="difficulty">
                <button class="easy level" >Easy</button>
                <button class="medium level">Medium</button>
                <button class="hard level">Hard</button>
            </div>
        </section>

    <script type="module" src="app.js"></script>
</body>

</html>
