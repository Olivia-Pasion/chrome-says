<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/profile.css" />
    <link rel="stylesheet" href="../styles/dark.css" />
    <title>Profile Page</title>
</head>

<body>
    <header>
        <h1><a href='../'>User Profile</a></h1>
        <div id="user"></div>
    </header>

    <main id="profile-page">
        <div id="form-container">
            <h3>Edit Profile</h3>
            <form id="profile-form">
                <input class="username" name="name" placeholder="enter username" required>
                <label>Upload Avatar Image</label>
                <input class="avatar" name="avatar" type="file" accept="image/*"></input>
                <img id="avatar-preview" class="avatar-image" src="">
                <button>Update</button>
            </form>
        </div>
        <div id="user-score-container">
            <h3>Your Scoreboard</h3>
            <table id="score-table">
                <tr>
                    <th class="score-head">Score</th>
                    <th class="time-head">Time Stamp</th>
                </tr>
                <tr id="user-scoreboard"></tr>
            </table>
        </div>
    </main>

    <script type="module" src="profilePage.js"></script>
</body>

</html>
