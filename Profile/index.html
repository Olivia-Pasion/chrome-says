<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/profile.css" />
    <link rel="stylesheet" href="../styles/dark.css" />
    <title>Profile Page</title>
</head>

<body>
    <header>
        <h1>User Profile</h1>
        <div id="user"></div>
    </header>

    <main>
        <div id="form-container">
            <form id="profile-form">
                <h3>Edit Profile</h2>
                <input name="name" placeholder="enter username" required>
                Upload Avatar Image
                <input name="avatar" type="file" accept="image/*"></input>
                <img id="avatar-preview" class="avatar-image" src="">
                <button>Update</button>
            </form>
        </div>
        <div id="user-score-container">
            <ul id="user-scoreboard"></ul>
        </div>
    </main>

    <script type="module" src="profilePage.js"></script>
</body>

</html>
