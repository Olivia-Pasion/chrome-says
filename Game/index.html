<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="../styles/game.css" />
    <link rel="stylesheet" href="../styles/dark.css" />
    <title>Chrome Says Game</title>

</head>

<body>
    <header>
        <h1><a href='../'>Chrome Says</a></h1>
        <div id="user"></div>
    </header>

    <main>
        
        <div id="full-game">
            <button class="blue q">(q)</button>
            <button class="red w">(w)</button>
            <button class="yellow a">(a)</button>
            <button class="green s">(s)</button>
        </div>
        <div class="current-score">
            Player Current Score
            <div id="glow-ring">
                <p id="player-current-score">0</p>
            </div>    
        </div>
        <div id="ready-button">
            <button id="ready">READY</button>
        </div>
        
    </main>

    <script type="module" src="game.js"></script>
</body>

</html>
